on:
  schedule:
    # 08:00 BRT ≈ 11:00 UTC (ajuste aqui se quiser outro horário)
    - cron: "0 11 * * *"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
      - uses: quarto-dev/quarto-actions/setup@v2

      - name: System deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c(
            "GetBCBData","rbcb","ipeadatar","sidrar","rdbnomics","WDI",
            "dplyr","stringr","tidyr","magrittr","tsibble","lubridate",
            "ggplot2","scales","plotly","DT","bslib"
          ), repos="https://cloud.r-project.org")'

      - name: Render Quarto site
        working-directory: brazilmacro-dashboard-v3/brazilmacro-source
        run: quarto render

      - uses: actions/configure-pages@v5

      - name: Upload static site
        uses: actions/upload-pages-artifact@v3
        with:
          path: brazilmacro-dashboard-v3/brazilmacro-source/_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4



